<div class="header">
  <div class="row">
    <div class="large-12 columns main">
      <div class="logo"><center><h1>Ban9Jin</h1><h3>Harry potter Collection Books</h3></center></div>
			<hr>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-xs-7 col-md-8 col-sm-8 col-lg-8">
			<div class="panel panel-primary">
				<div class="panel-heading">
				   <h3 class="panel-title">รายการหนังสือ</h3>
				</div>
				<div class="panel-body">
					<div class="radio">
						<label ng-repeat="book in bookharry" class="col-xs-4 col-md-4 col-sm-4 col-lg-4">
							<section class="box" ng-click="add(book)">
							  <img ng-src="img/{{book.img}}" class="img-responsive">
							</section>
						</label>
					</div>

				</div>
			</div>
		</div>

		<div class="col-xs-5 col-md-4 col-sm-4 col-lg-4">
			<div class="panel panel-primary">
				<div id="divTotal" class="panel-heading">
					<h3 class="panel-title">หนังสือที่เลือก</h3>
				</div>
				<div class="panel-body" ng-repeat="buy in selectbook">
					<h4>{{buy.namebook}}</h4>
					<h5>ราคา : {{buy.price}} บาท &nbsp;&nbsp; จำนวน : {{buy.amount}} เล่ม</h5>


					<div class="text-center">
						<a href="#" class="btn btn-danger" ng-click="deletebook($index)">Delete<span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
					</div>

				</div>
			</div>


			<div class="panel panel-primary">
				<div id="divTotal" class="panel-heading">
					<h3 class="panel-title">ราคา</h3>
				</div>
				<div class="panel-body">
					<li>ราคาทั้งหมด : {{sumprice}} ฿</li>
					<li>ส่วนลด : {{sell}} ฿</li>
					<li>ราคาที่จ่าย : {{sumprice-sell}} ฿</li>

				</div>
			</div>

		</div>
	</div>
</div>
